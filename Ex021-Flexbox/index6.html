<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis</title>
</head>
<style>
    body{
        background-color: blue;
        font-family: Arial, Helvetica, sans-serif;
    }
    div.container{
        display: flex;
        flex-flow: row nowrap;
    }
    div.item{
        border-color: rgb(7, 7, 200);
        color: rgb(7, 7, 200);
        background:1px solid yellow;
        text-align: center;
        flex-basis: auto;
    }
</style>
<body>
    <div class="container">
        <div class="item">a</div>
        <div class="item">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
        <div class="item">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Numquam nam vitae repellendus, fugit magni nihil cumque esse. Facere doloremque eum veritatis, nobis voluptatibus totam corrupti, laudantium in sunt quas molestiae.</div>
    </div>
</body>
</html>
