<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formul√°rio</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <label for="imas">Masculino</label>
                <input type="radio" name="sexo" id="imas" checked value="M"><br>
                <label for="ifem">Feminino</label>
                <input type="radio" name="sexo" id="ifem" value="F">
                <!--O name tem que ser igual e o id diferente-->
            </p>
        </fieldset>
        <fieldset>
            <legend>Esporte favorito</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut">
                <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esvol" id="iesvol">
                <label for="iesvol">Volei</label>  <br>
                <input type="checkbox" name="esbas" id="iesbas">
                <label for="iesbas">Basquete</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
