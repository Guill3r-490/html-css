<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            td{
                height: 30px;
                width: 140px;
                border: 1px solid black;
            }
        }
        .meio{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>Grupo</td>
                <td>Nomes</td>
                <td colspan="3" class="meio">Filmes</td>
            </tr>
        </thead>
        <tr>
            <td rowspan="3" class="meio">Mulheres</td>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Gladiador</td>
            <td>Wall-E</td>
        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td rowspan="3" class="meio">Homens</td>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>Oldboy</td>
            <td>Dangal</td>
            <td>Star Wars 5</td>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
            <td>Matrix</td>
        </tr>
    </table>
</body>
</html>
